<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!-- favicon --><link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.PNG"/>
        <!-- bootstrap --> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awesome --><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <!-- google font --><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- stylesheet--><link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- header -->
        <header class="title-bar text-center row">
            <div class="col-3"></div>
            <i class="fas fa-cloud-sun fa-3x text-white py-5 col-1"></i>
            <h1 class="m-5 d-inline text-white col-4">Weather Dashboard</h1>
            <i class="fas fa-cloud-sun fa-3x text-white py-5 col-1"></i>
        </header>

        <!-- city search & search history -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-4 mt-3">
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Search city name" aria-label="Search city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <div class="container border border-info p-2">History:
                        <div class="container" id="search-history"></div>   
                    </div>  
                </div>

                <!-- current weather -->
                <div class="col-8">
                    <div class="row mr-0">
                        <div class="weather-data col-12 bg-white m-3 rounded-3">
                            <div>
                                <div class="row">
                                    <span class="city-name my-5 ml-5 align-middle" id="city-name">Search a city</span>
                                    <img class="current-weather-icon col-3 pl-0" id="current-weather-icon" src="" alt="" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="current-condition col-12">
                                    <p id="temperature">Temperature:</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="current-condition col-12">
                                    <p id="humidity">Humidity:</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="current-condition col-12">
                                    <p id="wind-speed">Wind Speed:</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="current-condition">UV Index: <span calss="" id="UV-index"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 5 day forecast -->
                    <div class="row ml-2">
                        <div class="col-12">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="forecast col bg-primary text-white mx-2 mb-3 rounded">X</div>
                        <div class="forecast col bg-primary text-white mx-2 mb-3 rounded">X</div>
                        <div class="forecast col bg-primary text-white mx-2 mb-3 rounded">X</div>
                        <div class="forecast col bg-primary text-white mx-2 mb-3 rounded">X</div>
                        <div class="forecast col bg-primary text-white mx-2 mb-3 rounded">X</div>
                    </div>
                </div>
            </div>
        </div> 
        
        <!-- JQuery --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- local js --><script src="./assets/js/script.js"></script>
    </body>
</html>
